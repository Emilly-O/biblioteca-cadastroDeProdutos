<div>
    <h1 class="w3-center w3-container w3-red">Lista de Doces</h1>
    <div class="w3-margin">
        <form>
            <label>Id:</label><input type="text" id="txtId" maxlength="6" name="txtId" [(ngModel)]="searchId">
            <label class="w3-margin-left">Título:</label><input type="text" id="txtDescricao" maxlength="100" name="txtDescricao" [(ngModel)]="searchDescricao">
            <button type="button" id="btnListar" class="w3-btn w3-red w3-margin-left" (click)="get()">Listar</button>
            <button type="button" id="btnNovo" class="w3-btn w3-red w3-margin-left" (click)="goToCreate()">Novo</button>
        </form> 
    </div>
    <div class="w3-responsive">
        <table id="tbCadernos" class="w3-table-all">
            <thead>
                <tr class="w3-red">
                    <td class="w3-center">Id</td>
                    <td class="w3-center">Descrição</td>
                    <td class="w3-center">Quantidade</td>
                    <td class="w3-center">Valor</td>
                    <td class="w3-center">Data Fabricação</td>
                    <td class="w3-center"></td> 
                </tr>
            </thead>
            <tbody *ngIf="doces.length > 0; else listaVazia">
                <tr *ngFor="let doce of doces"> 
                    <td><a style="cursor: pointer;" (click)="goToEdit(doce.Id)">{{doce.Id}}</a></td>
                    <td>{{doce.Descricao}}</td>
                    <td>{{doce.Quantidade}}</td>
                    <td class="w3-right-align">{{doce.Valor | currency: 'BRL': 'symbol'}}</td>
                    <td class="w3-right-align">{{doce.DataFab | date: 'dd/MM/yyy'}}</td>
                    <td><a style="cursor: pointer;" (click)="delete(doce.Id)">Excluir</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <ng-template #listaVazia>
        <tbody>
            <tr>
                <td colspan="5">Nenhum doce foi encontrado na lista</td>
            </tr>
        </tbody>
    </ng-template>
